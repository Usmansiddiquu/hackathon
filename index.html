<body>

    <section class="container forms">

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">

                    <div class="field input-field">
                        <input type="text" maxlength="20" id="name" placeholder="First Name" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="text" maxlength="20" id="name" placeholder="Last Name" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="email" maxlength="40" id="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" minlength="8" id="password" placeholder="Create password"
                            class="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" minlength="8" id="password" placeholder="Confirm password"
                            class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button id="btn">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>

        </div>
